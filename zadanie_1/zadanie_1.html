<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie javascript</title>
    <link rel= "stylesheet" href = "style.css"/>
    <link rel= "stylesheet" href = "fontawesome/css/all.min.css"/>  
</head>

<body>
<div class = "container">
    <h2>Generator haseł</h2>
    <div class= "result-container">
        <span id="result"></span>
        <button class = "btn_result" id = "clipboard">
            <i class="far fa-clipboard"></i>
        </button>
    </div>
    <div class= "settings">
        <div class = "settings">
            <label for = "length">Długość hasła</label>
            <input type = "number" id = "length" min="4" max = "20" value="10" />
        </div>
        <div class = "settings">
            <label for = "uppercase">Wielkie litery</label>
            <input type = "checkbox" id= "uppercase" checked />
        </div>
        <div class = "settings">
            <label for = "lowercase">Małe litery</label>
            <input type = "checkbox" id= "lowercase" checked />
        </div>
        <div class = "settings">
            <label for = "numbers">Cyfry</label>
            <input type = "checkbox" id= "numbers" checked />
        </div>
        <div class = "settings">
            <label for = "symbols">Symbole</label>
            <input type = "checkbox" id= "symbols" checked />
        </div>
        <button class = "btn" id = "generate">
            Generuj hasło
        </button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
